<body>

    <div class="main_wrapper">

        <!-- TOP BAR Navigation -->
        <div id="top-bar">
        </div>
        <!-- /top -->


        <div class="mainContent clearfix">
            <div class="custom_content custom>">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 custom_right">
                            <hr />
                        </div>
                    </div>   <!---End row -->

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 custom_right">
                            <h2>FTC Kit of Parts Master Inventory Page</h2>
                            <br />
                            
                        </div>   <!---end col-xs-12 --->
                    </div>   <!---End row -->

                    <div class="row">
                        <hr />
                    </div>   <!---End row -->

                    <div class="row">
                        <div class="col-xs-12 col-sm-5">
                            <h4>Parts Currently in Master Inventory </h4>
                        </div>
                        <div class="col-xs-12 col-sm-7">
                            <span>
                                <button type="button" id="btnPartAdd" class="btn commonBtn" data-toggle="modal" data-target="#myModal">Add Part to Inventory</button>
                                <button type="button" id="btnKitAdd"  class="btn commonBtn" data-toggle="modal" data-target="#kitModal">Add Kit to Inventory</button>
                                <button type="button" id="btnKitAllocate" class="btn commonBtn" data-toggle="modal" data-target="#kitAllocModal">Allocate Kit to Team</button>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                    <div id="spin1"></div>
                        <div class="col-xs-12 col-sm-12">
                            <table id="part-table" class="table dt-responsive table-sorting table-striped table-hover datatable">
                                <tbody></tbody>
                            </table>
                        </div> <!--- end col-xs-12 -->
                    </div> <!--- end row -->

                    <br />
                </div>  <!---end container -->
            </div> <!--- end customer content-->
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add Part to Inventory</h4>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="post" class="apply_from">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="label">Select Part:</div>
                                        </div>
                                        <div class="col-xs-12 col-sm-7">
                                            <select class="form-control" id="partdropdown" name="partdropdown">
                                                <option value="0">Getting Parts....</option>
                                            </select>
                                        </div>
                                    </div> <!---end row-->
                                </div> <!--- end form group -->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="label">Quantity</div>
                                        </div>
                                        <div class="col-xs-12 col-sm-5">
                                            <input type="number" class="form-control" id="fQty" name="fQty">
                                        </div>

                                    </div> <!---End Row-->
                                </div><!--end form group-->
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" id="btnAddPart">Add Part</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Modal 2-->
            <div id="kitModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add Kit to Inventory</h4>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="post" class="apply_from">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="label">Select Kit:</div>
                                        </div>
                                        <div class="col-xs-12 col-sm-7">
                                            <select class="form-control" id="kitdropdown" name="kitdropdown">
                                                <option value="0">Getting Kits....</option>
                                            </select>
                                        </div>
                                    </div> <!---end row-->
                                </div> <!--- end form group -->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="label">Quantity</div>
                                        </div>
                                        <div class="col-xs-12 col-sm-5">
                                            <input type="number" class="form-control" id="kQty" name="kQty">
                                        </div>

                                    </div> <!---End Row-->
                                </div><!--end form group-->
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" id="btnAddKit">Add Kit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Modal 3-->
            <div id="partAllocModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Allocate Part to Team</h4>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="post" class="apply_from">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="label">Part:</div>
                                        </div>
                                        <div class="col-xs-12 col-sm-3">
                                            <input type="text" class="form-control" disabled="disabled" id="apPartid" name="apPartid">
                                        </div>
                                        <div class="col-xs-12 col-sm-5">
                                            <input type="text" class="form-control" disabled="disabled" id="apPartname" name="apPartname">
                                        </div>
                                    </div> <!---End Row-->
                               </div><!--end form group-->
                                        
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="label">Select Team:</div>
                                        </div>
                                        <div class="col-xs-12 col-sm-7">
                                            <select class="form-control" id="t1dropdown" name="t1dropdown">
                                                <option value="0">Getting Teams....</option>
                                            </select>
                                        </div>
                                    </div> <!---end row-->
                                </div> <!--- end form group -->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="label">Quantity</div>
                                        </div>
                                        <div class="col-xs-12 col-sm-5">
                                            <input type="number" class="form-control" id="apQty" name="apQty">
                                        </div>

                                    </div> <!---End Row-->
                                </div><!--end form group-->
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" id="btnAllocPart">Allocate Part to Team</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Modal 4-->
            <div id="kitAllocModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Allocate Kit to Team</h4>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="post" class="apply_from">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="label">Select Kit:</div>
                                        </div>
                                        <div class="col-xs-12 col-sm-7">
                                            <select class="form-control" id="kakitdropdown" name="kakitdropdown">
                                                <option value="0">Getting Kits....</option>
                                            </select>
                                        </div>
                                    </div> <!---end row-->
                                </div> <!--- end form group -->


                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="label">Select Team:</div>
                                        </div>
                                        <div class="col-xs-12 col-sm-7">
                                            <select class="form-control" id="kateamdropdown" name="kateamdropdown">
                                                <option value="0">Getting Teams....</option>
                                            </select>
                                        </div>
                                    </div> <!---end row-->
                                </div> <!--- end form group -->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="label">Quantity</div>
                                        </div>
                                        <div class="col-xs-12 col-sm-5">
                                            <input type="number" class="form-control" id="kaQty" name="kaQty">
                                        </div>

                                    </div> <!---End Row-->
                                </div><!--end form group-->
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" id="btnAllocKit">Allocate Kit to Team</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </div> <!--- end mainContent-->

        <div id="bottom-bar">
        </div>
