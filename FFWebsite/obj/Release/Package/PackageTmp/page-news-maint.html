  <meta charset="utf-8">

<body>

  <div class="main_wrapper">
      <div class="header clearfix">
          <nav class="navbar navbar-main navbar-default">
              <div id="top-bar"></div>
          </nav><!-- navbar -->
      </div>


    <div class="mainContent clearfix">
      <div class="container">
          <div class="row">
              <div class="col-xs-12 col-sm-12 custom_right">
                  <h3>News Item Maintenance Page</h3>
                  <br />
                  <form action="#" method="post" class="apply_from">
                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Select News Item</div>
                              </div>
                              <div class="col-xs-12 col-sm-6">
                                  <select class="form-control" id="fNewsSelect" name="fNewsSelect">
                                      <option value="0">Getting News Items...</option> 
                                  </select>
                                
                              </div>
                              <div class="col-xs-12 col-sm-2">
                                  <button type="button" id="btnNew" class="btn commonBtn">New </button>
                              </div>
                          </div> <!---End Row-->
                      </div><!--end form group-->
                      <hr />
                      <h4>Document Control Information</h4>
                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">ID</div>
                              </div>
                              <div class="col-xs-12 col-sm-2">
                                  <div class="text-field">
                                      <input type="text" class="form-control" id="fID" name="fID" disabled="disabled">
                                  </div>
                               
                              </div>
                             
                              <div class="col-xs-12 col-sm-3">
                                  &nbsp;
                              </div>    
                            <div class="col-xs-12 col-sm-1">
                                  <div class="label">Status</div>
                              </div>
                              <div class="col-xs-12 col-sm-4">
                                  <div class="text-field">
                                      <select class="form-control" id="fStatus" name="fStatus" disabled="disabled">
                                          <option value="0">Getting Status...</option>
                                      </select>
                                  </div>
                              </div>
                          </div> <!---End Row-->
                      </div><!--end form group-->

                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Approved By</div>
                              </div>
                              <div class="col-xs-12 col-sm-5">
                                  <div class="text-field">
                                      <input type="text" class="form-control" id="fAppBy" name="fAppBy" disabled="disabled">
                                  </div>
                              </div>

                              <div class="col-xs-12 col-sm-1">
                                  <div class="label">Date</div>
                              </div>
                              <div class="col-xs-12 col-sm-4">
                                  <div class="text-field">
                                      <input type="text" class="form-control" id="fAppDate" name="fAppDate" disabled="disabled">
                                  </div>
                              </div>

                          </div> <!---End Row-->
                      </div><!--end form group-->
                      <hr />
                      <h4>Document Information</h4>
                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Author</div>
                              </div>
                              <div class="col-xs-12 col-sm-5">
                                  <select class="form-control" id="fAuthBy" name="fAuthBy">
                                      <option value="0">Getting Authors...</option>
                                  </select>
                              </div>

                              <div class="col-xs-12 col-sm-1">
                                  <div class="label">Post Date</div>
                              </div>
                              <div class="col-xs-12 col-sm-4">
                                 <!---
                                   <div class="input-group date" id="fPostDate">
                                      <input type="text" class="form-control" />
                                      <span class="input-group-addon">
                                          <span class="glyphicon glyphicon-calendar"></span> 
                                      </span>
                                  </div>-->
                                  <div class="text-field">
                                    <input type="text" class="form-control" id="fPostDate" name="fPostDate" /> 
                                  </div>
                              </div>

                          </div> <!---End Row-->
                      </div><!--end form group-->

                      <div class="form-group">
                          <div class="row"> 
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Category</div>
                              </div>
                              <div class="col-xs-12 col-sm-5">
                                  <select class="form-control" id="fCategory" name="fCategory">
                                      <option value="0">Getting Categories...</option>
                                  </select>
                              </div>

                              <div class="col-xs-12 col-sm-1">
                                  <div class="label">Priority</div>
                              </div>
                              <div class="col-xs-12 col-sm-4">
                                  <select class="form-control" id="fPriority" name="fPriority">
                                      <option value="0">Getting Priorities...</option>
                                  </select>
                              </div>

                          </div> <!---End Row-->
                      </div><!--end form group-->

                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Image 1</div>
                              </div>
                              <div class="col-xs-12 col-sm-5">
                                  <input type="text" class="form-control" id="fImageID1" name="fImageID1">
                              </div>

                              <div class="col-xs-12 col-sm-1">
                                  <div class="label">Image 2</div>
                              </div>
                              <div class="col-xs-12 col-sm-4">
                                  <input type="text" class="form-control" id="fImageID2" name="fImageID2">
                              </div>

                          </div> <!---End Row-->
                      </div><!--end form group-->

                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Title</div>
                              </div>
                              <div class="col-xs-12 col-sm-10">
                                  <div class="text-field">
                                      <input type="text" class="form-control" id="fTitle" name="fTitle">
                                  </div>
                              </div>
                          </div> <!---End Row-->
                      </div><!--end form group-->

                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Body</div>
                              </div>
                              <div class="col-xs-12 col-sm-10">
                                  <textarea class="form-control" cols="20" rows="19" id="fBody"></textarea>
                             </div>
                          </div> <!---End Row-->
                      </div><!--end form group-->

                      

                    </form>
                  <div class="row">
                      <div class="col-xs-12 col-sm-2">&nbsp;</div>
                      <div class="col-xs-12 col-sm-2">
                          <button type="button" id="delbtn" class="btn commonBtn">Delete </button>
                      </div>
                      <div class="col-xs-12 col-sm-2">
                          <button type="button" id="btnSav" class="btn commonBtn">Save Changes </button>
                      </div>
                </div>
              </div>
          </div>   <!---End Row-->
      </div>  <!---End Container-->
        <br />
      <!-- Bottom BAR Navigation -->
      <div id="bottom-bar"></div>
      <!-- /Bottom -->

  </div>
  </div>

  <script src="js/plugins/jquery.counterup.js"></script>
  <script src="js/plugins/wow.min.js"></script>
  <script src="js/plugins/navbar.js"></script>
  <script src="js/plugins/moment.min.js"></script>
  <script src="js/plugins/fullcalendar.min.js"></script>
  <script src="js/custom.js"></script>

  <script src="js/bootstrap-dialog.js"></script>
  <script src="js/mods.js"></script>
  <script src="js/page-news-maint.js"></script>
