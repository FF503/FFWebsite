  <div class="main_wrapper">
      <div class="header clearfix">
          <nav class="navbar navbar-main navbar-default">
              <div id="top-bar"></div>
          </nav><!-- navbar -->
      </div>


    <div class="mainContent clearfix">
      <div class="container">
          <div class="row">
              <div class="col-xs-12 col-sm-12 custom_right">
                  <h3>News Item Maintenance Page</h3>
                  <br />
                  <form action="#" method="post" class="apply_from">
                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Select News Item</div>
                              </div>
                              <div class="col-xs-12 col-sm-6">
                                  <select class="form-control" id="fNewsSelect" name="fNewsSelect">
                                      <option value="0">Getting News Items...</option> 
                                  </select>
                              </div>
                              <div class="col-xs-12 col-sm-2">
                                  <button type="button" id="btnNew" class="btn commonBtn">New </button>
                              </div>
                          </div> <!---End Row-->
                           <div id="spin1"></div>
                      </div><!--end form group-->
                      <hr />
                      <h4>Document Control Information</h4>
                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">ID</div>
                              </div>
                              <div class="col-xs-12 col-sm-2">
                                  <div class="text-field">
                                      <input type="text" class="form-control" id="fID" name="fID" disabled="disabled">
                                  </div>
                               
                              </div>
                             
                              <div class="col-xs-12 col-sm-3">
                                  &nbsp;
                              </div>    
                            <div class="col-xs-12 col-sm-1">
                                  <div class="label">Status</div>
                              </div>
                              <div class="col-xs-12 col-sm-4">
                                  <div class="text-field">
                                      <select class="form-control" id="fStatus" name="fStatus" >                   
                                          <option value="0">Getting Status...</option>
                                      </select>
                                  </div>
                              </div>
                          </div> <!---End Row-->
                      </div><!--end form group-->

                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Approved By</div>
                              </div>
                              <div class="col-xs-12 col-sm-5">
                                  <div class="text-field">
                                      <input type="text" class="form-control" id="fAppBy" name="fAppBy" disabled="disabled">
                                  </div>
                              </div>

                              <div class="col-xs-12 col-sm-1">
                                  <div class="label">Date</div>
                              </div>
                              <div class="col-xs-12 col-sm-4">
                                  <div class="text-field">
                                      <input type="text" class="form-control" id="fAppDate" name="fAppDate" disabled="disabled">
                                  </div>
                              </div>

                          </div> <!---End Row-->
                      </div><!--end form group-->
                      <hr />
                      <h4>Document Information</h4>
                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Author</div>
                              </div>
                              <div class="col-xs-12 col-sm-5">
                                  <select class="form-control" id="fAuthBy" name="fAuthBy">
                                      <option value="0">Getting Authors...</option>
                                  </select>
                              </div>

                              <div class="col-xs-12 col-sm-1">
                                  <div class="label">Post Date</div>
                              </div>
                              <div class="col-xs-12 col-sm-4">
                              
                                      <div class="form-group">
                                          <div class='input-group date' id='datetimepicker1'>
                                              <input type='text' class="form-control" />
                                              <span class="input-group-addon">
                                                  <span class="glyphicon glyphicon-calendar"></span>
                                              </span>
                                          </div>
                                      </div>

                              </div>

                          </div> <!---End Row-->
                      </div><!--end form group-->

                      <div class="form-group">
                          <div class="row"> 
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Category</div>
                              </div>
                              <div class="col-xs-12 col-sm-5">
                                  <select class="form-control" id="fCategory" name="fCategory">
                                      <option value="0">Getting Categories...</option>
                                  </select>
                              </div>

                              <div class="col-xs-12 col-sm-1">
                                  <div class="label">Priority</div>
                              </div>
                              <div class="col-xs-12 col-sm-4">
                                  <select class="form-control" id="fPriority" name="fPriority">
                                      <option value="0">Getting Priorities...</option>
                                  </select>
                              </div>

                          </div> <!---End Row-->
                      </div><!--end form group-->

                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Image 1</div>
                              </div>
                              <div class="col-xs-12 col-sm-5">
                                  <input type="text" class="form-control" id="fImageID1" name="fImageID1">
                              </div>

                              <div class="col-xs-12 col-sm-1">
                                  <div class="label">Image 2</div>
                              </div>
                              <div class="col-xs-12 col-sm-4">
                                  <input type="text" class="form-control" id="fImageID2" name="fImageID2">
                              </div>

                          </div> <!---End Row-->
                      </div><!--end form group-->

                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Title</div>
                              </div>
                              <div class="col-xs-12 col-sm-10">
                                  <div class="text-field">
                                      <input type="text" class="form-control" id="fTitle" name="fTitle">
                                  </div>
                              </div>
                          </div> <!---End Row-->
                      </div><!--end form group-->

                      <div class="form-group">
                          <div class="row">
                              <div class="col-xs-12 col-sm-2">
                                  <div class="label">Body</div>
                              </div>
                              <div class="col-xs-12 col-sm-10">
                                  <textarea class="form-control" cols="20" rows="19" id="fBody"></textarea>
                             </div>
                          </div> <!---End Row-->
                      </div><!--end form group-->

                      

                    </form>
                  <div class="row">
                      <div class="col-xs-12 col-sm-2">&nbsp;</div>
                      <div class="col-xs-12 col-sm-4">
                          <span>
                              <button type="button" id="btnDel" class="btn commonBtn">Delete </button>
                              <!--- </div>
          <div class="col-xs-12 col-sm-2">-->
                              <button type="button" id="btnSav" class="btn commonBtn">Save Changes </button>
                              <button type="button" id="btnFTP" class="btn commonBtn">Test File Upload </button>
                          </span>
                      </div>
                </div>
              </div>
          </div>   <!---End Row-->
      </div>  <!---End Container-->
        <div class="modal fade" id="uploadFileModal" tabindex="-1" role="dialog" aria-labelledby="uploadAuditResponseModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="uploadAuditResponseModalLabel">Add Response</h4>
                    </div>
                    <div class="modal-body">
                        <form id="uploadFileForm" class="form-horizontal" method="POST">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6 col-sm-6 col-12">
                                        <div class="input-group">
                                            <span class="input-group-btn">
                                                <span class="btn btn-primary btn-file">
                                                    Browse&hellip; <input type="file" id="file-select" name="files" multiple>
                                                </span>
                                            </span>
                                            <input type="text" class="form-control" readonly>
                                        </div>
                                    </div>

                                    <!--<div class="col-xs-10">
                                    <input type="file" id="file-select" name="files" multiple />
                                </div>-->
                                </div>
                                <!--<div class="row">
                                <label class="col-xs-1 control-label text-right">Report Date:</label>
                                <div class="col-xs-5 date">
                                    <div class="input-group date" id="reportDatePicker">
                                        <input type="text" class="form-control" name="reportDate" id="reportDate" />
                                        <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                                <h4> Date currently not working...</h4>
                            </div>-->
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="row">
                                    <div class="col-xs-2 col-xs-offset-4">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    </div>
                                    <div class="col-xs-2">
                                        <button type="submit" class="btn" id="upload-response-button">Upload</button>
                                    </div>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>

        <br />
      <!-- Bottom BAR Navigation -->
      <div id="bottom-bar"></div>
      <!-- /Bottom -->

  </div>
  </div>
