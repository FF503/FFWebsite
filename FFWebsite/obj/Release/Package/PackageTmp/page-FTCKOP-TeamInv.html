<body>

    <div class="main_wrapper">

        <!-- TOP BAR Navigation -->
        <div id="top-bar">
        </div>
        <!-- /top -->


        <div class="mainContent clearfix">
            <div class="custom_content custom>">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 custom_right">
                            <hr />
                        </div>
                    </div>   <!---End row -->

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 custom_right">
                            <h2>FTC Kit of Parts Team Inventory Page</h2>
                            <br />
                            <form action="#" method="post" class="apply_from">
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-1">
                                        <div class="label">Select Team:</div>
                                    </div>
                                    <div class="col-xs-12 col-sm-4">
                                        <select class="form-control" id="teamdropdown" name="teamdropdown">
                                            <option value="0">Getting Teams....</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-12 col-sm-7">
                                        <span>
                                            <button type="button" id="btnKitComp" class="btn commonBtn" data-toggle="modal" data-target="#kitCompareModal">Kit Compare </button>
                                            <button type="button" id="btnCommit" class="btn commonBtn">Commit Returned </button>
                                            <button type="button" id="btnPrint"  class="btn commonBtn">Print </button>
                                        </span>
                                    </div>
                                </div> <!---end form group-->
                            </form>
                            <div id="spin1"></div>
                        </div>   <!---end col-xs-12 --->
                    </div>   <!---End row -->

                    <div class="row">
                        <hr />
                    </div>   <!---End row -->

                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <h4>Parts Assigned to this Team </h4>
                            <br />
                            <table id="part-table" class="table dt-responsive table-sorting table-striped table-hover datatable">
                                <tbody></tbody>
                            </table>
                        </div> <!--- end col-xs-12 -->
                    </div> <!--- end row -->

                    <br />
                    <!-- Modal 1-->
                    <div id="kitCompareModal" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-lg">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Compare Team Inventory to Kit Contents</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="#" method="post" class="apply_from">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-xs-12 col-sm-3">
                                                    <div class="label">Select Kit:</div>
                                                </div>
                                                <div class="col-xs-12 col-sm-7">
                                                    <select class="form-control" id="tikitdropdown" name="tikitdropdown">
                                                        <option value="0">Getting Kits....</option>
                                                    </select>
                                                </div>
                                            </div> <!---end row-->
                                        </div> <!--- end form group -->
                                        <div class="col-xs-12 col-sm-12">
                                            <table id="compare-table" class="table dt-responsive table-sorting table-striped table-hover datatable" width="100%">
                                                <tbody></tbody>
                                            </table>
                                        </div> <!--- end col-xs-12 -->

                                       
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn" id="btnCompare">Process Compare</button>
                                    <button type="button" class="btn" id="btnComparePrint">Print</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>  <!---end container -->
            </div> <!--- end customer content-->
        </div> <!--- end mainContent-->
        <!-- Bottom BAR Navigation -->
        <div id="bottom-bar">
        </div>
        <!-- /Bottom -->

    </div>

    <!-- JQUERY SCRIPTS -->

    <script src="js/plugins/jquery.counterup.js"></script>

    <script src="js/plugins/navbar.js"></script>
    <script src="js/plugins/moment.min.js"></script>
    <script src="js/plugins/fullcalendar.min.js"></script>
    <script src="js/spin.js"></script>
    <script src="js/mods.js"></script>
    <script src="js/datatables/dataTables.foundation.min.js"></script>
    <script src="js/page-FTCKOP-teaminv.js"></script>

      $('#top-bar').load('topbarnav-FTCKop.html', "", function (response, status, xhr) { initTopbar(); });
      $('#bottom-bar').load('bottombar.html', "", function (response, status, xhr) { initBottombar(); });
