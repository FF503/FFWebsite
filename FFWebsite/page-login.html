<head>

  <meta charset="utf-8">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,600italic,400italic,700' rel='stylesheet' type='text/css'>

<body>

  <div class="main_wrapper">

      <div class="header clearfix">
          <nav class="navbar navbar-main navbar-default">
              <div id="top-bar"></div>
          </nav><!-- navbar -->
      </div>

    <div class="mainContent clearfix">
      <div class="container">
          <div class="row">
              &nbsp;
          </div>
          <div class="row">
              <div class="col-md-4 col-sm-offset-4">
                  <form class="form-horizontal" role="form">
                      <h4>Please enter your Credentials:</h4>
                      <br />
                      <div class="form-group">
                          <label for="username" class="control-label sr-only">Username</label>
                          <!--<div class="col-sm-6">-->
                              <div class="input-group">
                                  <input type="text" placeholder="username" id="username" class="form-control">
                                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                </div>
                          <!--</div>-->
                      </div>
                      <label for="password" class="control-label sr-only">Password</label>
                      <div class="form-group">
                          <!--<div class="col-sm-6">-->
                              <div class="input-group">
                                  <input type="password" placeholder="password" id="password" class="form-control">
                                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                              </div>
                          <!--</div>-->
                      </div>
                      <label class="fancy-checkbox">
                          <input type="checkbox">
                          <span>Remember me next time</span>
                      </label>
                      <button id="btnlogin" class="btn btn-success btn-lg btn-block"><i class="fa fa-arrow-circle-o-right"></i> Login</button>
                  </form>
                  <div class="links">
                      <p>
                          <a href="#">Forgot Username or Password?</a>
                      </p>
                      <p>
                          <a href="#">Create New Account</a>
                      </p>
                  </div>
              </div>
          </div>
      </div>
    </div>

      <!-- Bottom BAR Navigation -->
      <div id="bottom-bar">
      </div>
      <!-- /Bottom -->

  </div>

  <!-- JQUERY SCRIPTS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <script src="js/plugins/jquery.flexslider.js"></script>
  <script src="js/plugins/jquery.selectbox-0.1.3.min.js"></script>
  <script src="js/plugins/jquery.magnific-popup.js"></script>
  <script src="js/plugins/waypoints.min.js"></script>
  <script src="js/plugins/jquery.counterup.js"></script>
  <script src="js/plugins/wow.min.js"></script>
  <script src="js/plugins/navbar.js"></script>
  <script src="js/plugins/moment.min.js"></script>
  <script src="js/plugins/fullcalendar.min.js"></script>
  <script src="js/custom.js"></script>

  <script src="js/bootstrap-dialog.js"></script>
  <script src="js/mods.js"></script>
  <script src="js/page-login.js"></script>

      $('#top-bar').load('topbarnav.html', "", function (response, status, xhr) { initTopbar(); });
      $('#bottom-bar').load('bottombar.html', "", function (response, status, xhr) { initBottombar(); });
  </script>
